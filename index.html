<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zcoins</title>
  <link rel="icon" href="https://raw.githubusercontent.com/mziyadam/Beranda/master/profildiri.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<script src="https://unpkg.com/vue@3"></script>
<style>
  p{
    overflow: hidden;
    display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  }
</style>
<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://mziyadam.github.io/profile/"><b>@mziyadam</b></a>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center mt-2">zcoins</h1>
    <hr>
    <!-- <p>Todo id: {{ todoId }}</p>
  <button @click="todoId++">Fetch next todo</button> -->
    <p v-if="!todoData">Loading...</p>
    <div v-else>
      <!-- {{ todoData }} -->
      <div class="row">
        <div class="col-md-3" v-for="item in todoData">
          <div class="card">
            <div :id="'carouselExampleIndicators'+item.id" class="carousel slide" data-bs-ride="true">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <iframe class="card-img-top d-block w-100" :src="item.photoUrl1" allow="autoplay"></iframe>
                </div>
                <div class="carousel-item">
                  <iframe class="card-img-top d-block w-100" :src="item.photoUrl2" allow="autoplay"></iframe>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" :data-bs-target="'#carouselExampleIndicators'+item.id"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" :data-bs-target="'#carouselExampleIndicators'+item.id"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{item.price}}</h6>
              <p class="card-subtitle mb-2"><b>Condition: {{item.condition}}</b></p>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">{{copyrightText}}</span>
        </div>
    </footer>
</div>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        todoId: 1,
        todoData: null,
        copyrightText: "Muhammad Ziyad Al Maududi - 2024"
      }
    },
    methods: {
      async fetchData() {
        this.todoData = null
        const res = await fetch(
          `data.json`
        )
        this.todoData = await res.json()
      }
    },
    mounted() {
      this.fetchData()
    }
  }).mount('#app')
</script>


</html>
